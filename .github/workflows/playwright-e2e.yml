name: Playwright E2E
# Required secrets: CF_ACCOUNT_ID, CF_API_TOKEN, CF_ACCESS_CLIENT_ID, CF_ACCESS_CLIENT_SECRET
# See _docs/PROJECT_POLICIES.md for setup instructions

on:
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test-preview:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      deployments: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Wait for Cloudflare Pages preview
        uses: kkak10/cloudflare-pages-deploy-status-action@v1.0.0
        id: cf_pages
        with:
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          project: "howtowincapitalism"
          token: ${{ secrets.CF_API_TOKEN }}
          commitHash: ${{ github.sha }}

      - name: Run Playwright tests (security + smoke)
        run: npx playwright test tests/security-and-smoke.spec.ts
        env:
          BASE_URL: ${{ steps.cf_pages.outputs.url }}
          ENFORCE_CF_ACCESS: true
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
